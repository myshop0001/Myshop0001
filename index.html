
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فروشگاه من</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .welcome {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .product {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      transition: 0.3s;
    }

    .product:hover {
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .product img {
      max-width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product-name {
      margin-top: 10px;
      font-weight: bold;
      color: #222;
    }

    .product-price {
      color: green;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="welcome">به گیل کاپ خوش آمدید</div>

  <h1>فروشگاه من</h1>

  <div class="products">
    <div class="product">
      <img src="https://via.placeholder.com/200x180?text=محصول+۱" alt="محصول ۱">
      <div class="product-name">نام محصول ۱</div>
      <div class="product-price">۵۰۰٬۰۰۰ تومان</div>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200x180?text=محصول+۲" alt="محصول ۲">
      <div class="product-name">نام محصول ۲</div>
      <div class="product-price">۷۵۰٬۰۰۰ تومان</div>
    </div>
  </div>
</body>
</html>
